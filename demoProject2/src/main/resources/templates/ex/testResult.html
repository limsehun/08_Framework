<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@PathVariable확인 페이지</title>
</head>
<body>
    
    <h1>PathVariable확인</h1>

  <!-- 
    @PathVariable로 얻어온 값 html에서 사용하는 방법
    ->  ${주소 {내부에 작성한 이름} }

    ex)   /ex3/{number}  ->  ${number}
  -->

    <h1 th:text="|@pathVariable로 얻어온 값 : ${number}|"></h1>

    
    
</body>
</html>
